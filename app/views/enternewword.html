<h1>Enter new word</h1>

<form class="form-horizontal" role="form"
      name="enternewwordform"
      ng-submit="enterNewWordCtrl.addEntry()"
      novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="word">Dutch</label>

        <div class="col-sm-10">
            <input mf-auto-focus
                   class="form-control" type="text" id="word"
                   ng-model="enterNewWordCtrl.entry.word"
                   ng-required="true">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="translation">German</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="translation"
                   ng-model="enterNewWordCtrl.entry.translation">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-sm-offset-11">
            <button class="btn btn-success" type="submit"
                    ng-disabled="enternewwordform.$invalid">Save
            </button>
        </div>
    </div>
</form>
