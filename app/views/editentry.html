<h1>Update entry</h1>

<form class="form-horizontal" role="form"
      name="editentryform"
      ng-submit="editEntryCtrl.updateEntry()"
      novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="word">Dutch</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="word"
                   ng-model="editEntryCtrl.entry.word"
                   ng-required="true">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="translation">German</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="translation"
                   ng-model="editEntryCtrl.entry.translation">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-sm-offset-11">
            <button class="btn btn-default" type="button"
                    ng-click="editEntryCtrl.back()">Back</button>
            <button class="btn btn-success" type="submit"
                    ng-disabled="editentryform.$invalid">Update
            </button>
        </div>
    </div>
</form>
